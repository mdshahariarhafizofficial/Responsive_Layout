    <title>Calender</title>

        .calender-section .date{
            display: flex;
            justify-content: center;
            align-items: center;
            background: #00aeffda;
            font-size: 20px;
            font-weight: bold;
            border-radius: 20px;
            height: 80px;
        }
        .calender-section .container{
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px 10px;
            justify-content: center;
        }
        .calender-section .container .day{
