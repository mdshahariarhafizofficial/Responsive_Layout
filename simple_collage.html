<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Collage</title>
    <style>
        img{
            width: 100%;
            height: 100%;
        }
        .row{
            height: 400px;
            margin-bottom: 5px;
            display: flex;
            gap: 5px;
        }
        .img-h img{
            height: calc((100% - 5px)/2);;
        }
        .row div{
            flex: 1;
        }
        .img-g{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
    </style>
</head>
<body>
    <section>
        <div class="collage-container">

            <div class="row">
                <img src="assets/A.jpg" alt="">
            </div>

            <div class="row">
                <div>
                    <img src="assets/B.jpg" alt="">
                </div>
                <div>
                    <img src="assets/C.jpg" alt="">
                </div>
                <div class="img-h">
                    <img src="assets/D.jpg" alt="">
                    <img src="assets/E.jpg" alt="">
                </div>
            </div>

            <div class="row">
                <div>
                    <img src="assets/F.jpg" alt="">
                </div>
                <div class="img-g">
                    <img src="assets/G.jpg" alt="">
                    <img src="assets/G.jpg" alt="">
                    <img src="assets/G.jpg" alt="">
                    <img src="assets/G.jpg" alt="">
                </div>
                <div>
                    <img src="assets/H.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
