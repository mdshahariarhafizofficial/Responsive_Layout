<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            border: 5px solid black;
            padding: 20px;
            display: grid;
            grid-template-columns: 100px 100px;
            /* grid-template-rows: ; */
        }
        .container div{
            width: 200px;
            height: 100px;
            background: #f36f04;
            border: 5px solid;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div-1">
            <h1>Div - 1</h1>
        </div>
        <div class="div-2">
            <h1>Div - 2</h1>
        </div>
        <div class="div-3">
            <h1>Div - 3</h1>
        </div>
        <div class="div-4">
            <h1>Div - 4</h1>
        </div>
        <div class="div-5">
            <h1>Div - 5</h1>
        </div>
        <div class="div-6">
            <h1>Div - 6</h1>
        </div>
        <div class="div-7">
            <h1>Div - 7</h1>
        </div>
        <div class="div-8">
            <h1>Div - 8</h1>
        </div>
        <div class="div-9">
            <h1>Div - 9</h1>
        </div>
        <div class="div-10">
            <h1>Div - 10</h1>
        </div>
        <div class="div-11">
            <h1>Div - 11</h1>
        </div>
        <div class="div-12">
            <h1>Div - 12</h1>
        </div>
    </div>
</body>
</html>
